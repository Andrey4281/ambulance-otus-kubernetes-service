image: gitlab/dind
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  USER_GITLAB: andrey4281
  APP_NAME: ambulance-service
  REPO: ambulance-service

stages:
  - build
  - docker

maven-build:
  image: maven:3-jdk-17
  stage: build
  script: "mvn clean package -B"
  artifacts:
    paths:
      - appeal-service/target/*.jar
      - doctor-service/target/*.jar
      - nurse-service/target/*.jar

docker-build:
  stage: docker
  script:
    - cd /appeal-service
    - pwd
    - cd /doctor-service
    - pwd
    - cd /nurse-service
    - pwd